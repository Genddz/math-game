<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Blaster - Deluxe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dff9fb, #c7ecee);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      color: #130f40;
    }
    #game {
      background: white;
      width: 500px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    input[type="number"] {
      padding: 16px;
      font-size: 24px;
      width: 140px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #22a6b3;
    }
    button {
      padding: 16px 28px;
      font-size: 20px;
      background: #22a6b3;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e7e94;
    }
    #result {
      margin-top: 25px;
      font-size: 22px;
    }
    #score {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Math Blaster - Deluxe</h1>
  <div id="game">
    <div id="question">Loading...</div>
    <div style="margin-top: 30px;">
      <input type="number" id="answer"  />
      <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="result"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    let num1, num2, operator;
    let score = 0;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 12) + 1;
      num2 = Math.floor(Math.random() * 12) + 1;
      const ops = ['+', '-', '*', '/'];
      operator = ops[Math.floor(Math.random() * ops.length)];
      if (operator === '/') {
        num1 = num1 * num2; // ensure division is clean
      }
      document.getElementById('question').innerText = `What is ${num1} ${operator} ${num2}?`;
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('answer').value);
      let correct;
      if (operator === '+') correct = num1 + num2;
      else if (operator === '-') correct = num1 - num2;
      else if (operator === '*') correct = num1 * num2;
      else correct = num1 / num2;

      if (Math.abs(userAnswer - correct) < 0.01) {
        document.getElementById('result').innerText = "✅ Correct!";
        score++;
      } else {
        document.getElementById('result').innerText = `❌ Wrong! Answer: ${correct}`;
        score = Math.max(0, score - 1);
      }
      document.getElementById('score').innerText = `Score: ${score}`;
      document.getElementById('answer').value = "";
      generateQuestion();
    }

    generateQuestion();
  </script>
</body>
</html>
